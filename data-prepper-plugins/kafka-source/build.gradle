plugins {
    id 'java'
}

dependencies {
    implementation project(':data-prepper-api')
    implementation 'org.apache.kafka:kafka-clients:3.0.0'
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule { //in addition to core projects rule
            limit {
                minimum = 0.90
            }
        }
    }
}